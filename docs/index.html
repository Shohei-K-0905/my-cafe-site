<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kumamoto Cafe | ホーム</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <!-- アイコンフォントなどを使いたい場合はCDNを読み込む -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/..."> -->
</head>
<body>
  <!-- ヘッダー -->
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Kumamoto Cafe" />
      </a>
      <!-- ハンバーガーメニュー（スマホ用） -->
      <nav class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="menu.html">メニュー</a></li>
          <li><a href="calendar.html">営業カレンダー</a></li>
          <li><a href="map.html">地図</a></li>
          <!-- SNSへのリンクなどもここに配置可能 -->
        </ul>
      </nav>
      <button class="menu-toggle" id="menuToggle">☰</button>
    </div>
  </header>

  <!-- メインビジュアル -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Kumamoto Cafe</h1>
      <p>ラテアートが自慢のカフェでゆったりとしたひとときを。</p>
      <a href="menu.html" class="btn-primary">メニューを見る</a>
    </div>
  </section>

  <!-- 最新の投稿やイベント情報 -->
  <main class="main-content">
    <section class="latest-posts">
      <h2>最新の投稿</h2>
      <div class="post-card">
        <img src="images/coffee-heart.jpg" alt="新しいラテアート" />
        <p>新しいラテアートが登場しました！ぜひお試しください。</p>
        <button class="btn-secondary">シェアする</button>
      </div>
      <div class="post-card">
        <img src="images/pastry.jpg" alt="新しいペストリー" />
        <p>新しいペストリーのセレクションをお楽しみください。</p>
        <button class="btn-secondary">シェアする</button>
      </div>
    </section>

    <section class="event-info">
      <h2>イベント情報</h2>
      <div class="event-card">
        <p>次回のコーヒーワークショップは10月15日です。ご予約はお早めに！</p>
        <button class="btn-secondary">シェアする</button>
      </div>
      <div class="event-card">
        <p>ハロウィンパーティーを10月31日に開催します。仮装してご参加ください！</p>
        <button class="btn-secondary">シェアする</button>
      </div>
    </section>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <p>© 2025 Kumamoto Cafe</p>
    <div class="sns-links">
      <!-- SNSアイコンなどを配置。Font Awesome などを利用してもOK -->
      <a href="https://twitter.com/" target="_blank">Twitter</a>
      <a href="https://instagram.com/" target="_blank">Instagram</a>
      <a href="https://facebook.com/" target="_blank">Facebook</a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="assets/js/main.js"></script>
</body>
</html>

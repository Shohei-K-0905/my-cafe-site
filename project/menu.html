<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kumamoto Cafe | メニュー</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <!-- ヘッダー: 必要であれば共通パーツを再利用 -->
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Kumamoto Cafe" />
      </a>
      <nav class="nav-menu" id="navMenu">
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="menu.html">メニュー</a></li>
          <li><a href="calendar.html">営業カレンダー</a></li>
          <li><a href="map.html">地図</a></li>
        </ul>
      </nav>
      <button class="menu-toggle" id="menuToggle">☰</button>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="main-content">
    <h1>メニュー</h1>

    <section class="menu-section">
      <h2>ドリンク</h2>
      <div class="menu-item">
        <img src="images/menu01.jpg" alt="カフェラテ">
        <div class="item-info">
          <h3>カフェラテ</h3>
          <p class="price">¥500</p>
          <p class="desc">コクのあるエスプレッソにミルクを組み合わせた定番メニュー</p>
        </div>
      </div>
      <!-- 以下、同様に追加 -->
    </section>

    <section class="menu-section">
      <h2>フード</h2>
      <div class="menu-item">
        <img src="images/pastry.jpg" alt="クロワッサン">
        <div class="item-info">
          <h3>クロワッサン</h3>
          <p class="price">¥300</p>
          <p class="desc">バターの香り豊かなクロワッサン</p>
        </div>
      </div>
      <!-- 以下、同様に追加 -->
    </section>
  </main>

  <!-- フッター -->
  <footer class="site-footer">
    <p>© 2025 Kumamoto Cafe</p>
    <div class="sns-links">
      <a href="https://twitter.com/" target="_blank">Twitter</a>
      <a href="https://instagram.com/" target="_blank">Instagram</a>
      <a href="https://facebook.com/" target="_blank">Facebook</a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="assets/js/main.js"></script>
</body>
</html>
